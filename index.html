    <style>
      :root {
        /* Default Theme: Blueprint */
        --theme-bg-start: #020617; /* slate-950 */
        --theme-bg-end: #0f172a; /* slate-900 */
        --theme-primary: #7dd3fc; /* sky-300 */
        --theme-secondary: #e5e7eb; /* gray-200 */
        --theme-glow: #7dd3fc;
        --theme-card-bg: rgba(30, 41, 59, 0.6);
        --theme-card-border: rgba(100, 116, 139, 0.4);
        --theme-card-plinth-bg: rgba(125, 211, 252, 0.05);
        --theme-tag-bg: rgba(125, 211, 252, 0.1);
        --theme-tag-text: var(--theme-primary);
        --text-primary: #f1f5f9; /* slate-100 */
        --text-secondary: #94a3b8; /* slate-400 */
      }
      
      body[data-theme='plum'] {
        /* Alternate Theme: Amber CAD */
        --theme-primary: #f59e0b; /* amber-500 */
        --theme-secondary: #d1d5db; /* gray-300 */
        --theme-glow: #f59e0b;
        --theme-card-plinth-bg: rgba(245, 158, 11, 0.05);
        --theme-tag-bg: rgba(245, 158, 11, 0.1);
        --theme-tag-text: var(--theme-primary);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--theme-bg-end);
        color: var(--text-primary);
        overflow-x: hidden;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      .main-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background-image:
          linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px),
          radial-gradient(ellipse at 50% 0%, var(--theme-bg-start), var(--theme-bg-end));
        background-size: 24px 24px, 24px 24px, 100% 100%;
        animation: grain 8s steps(10) infinite;
      }
      
      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-1%, -2%); }
        20% { transform: translate(2%, 1%); }
        30% { transform: translate(-2%, 2%); }
        40% { transform: translate(1%, -1%); }
        50% { transform: translate(-1%, 2%); }
        60% { transform: translate(2%, -2%); }
        70% { transform: translate(-2%, 1%); }
        80% { transform: translate(1%, -2%); }
        90% { transform: translate(-1%, 2%); }
      }

      /* Custom scrollbar for CardBack */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--theme-primary);
        border-radius: 20px;
        border: 3px solid transparent;
      }
    </style>
